<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary" style="text-align: center;">{{ message }}</h1>
    <p class="lead" style="text-align: center;">Connect with trusted walkers for your beloved dog!</p>

        <form id = "loginForm" class="login-form">

          <div class = "username" style="text-align: center;">
            <h3 style="text-align: center;">Username</h3>
            <input type = "text" id="username" class = "form" required>
          </div>

          <div class = "password" style="text-align: center;">
            <h3 style="text-align: center;">Password</h3>
            <input type = "password" id ="password" class="form" required>
          </div>
          <div style="text-align: center;">
            <button type="submit" class="button">Log In</button>
          </div>
        </form>

    </div>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          error: ''
        };
      },
      
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
